<div class="row">
    <div class="col s12 m12">
        <div class="card  blue-grey lighten-5">
            <div class="card-content black-text">
                <span class="card-title">Подзадача</span>

                <div class="row">
                    <form class="col s12 subtask_form" id="subtask_form{{count}}" method="post" action="/ocs/add_subtask/">
                        {% csrf_token %}
                        {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                        {% endfor %}
                        <div class="row">
                            <div class="input-field col s12">
                                {{form.name}}
                                <label>Описание подзадачи</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                {{form.performers}}
                                <label>Исполнители</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                <!--<button class="btn waves-effect yellow lighten-3 black-text" type="submit" name="submit">
                    Добавить задачу
                    <i class="material-icons right">send</i>
                </button>-->
            </div>
        </div>
    </div>
</div>
